<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>model</th>
        <th>year</th>
        <th>color</th>
    </tr>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getYear()}"/>
        <td th:text="${car.getColor()}"/>
        </td>
    </tr>
    </tbody>
    </thead>
</table>
</body>
</html>
